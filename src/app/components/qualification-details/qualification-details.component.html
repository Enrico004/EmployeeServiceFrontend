<div class="outer">
  <div class="navigation">
    <app-navigation-bar></app-navigation-bar>
  </div>
  <div class="inner" *ngIf="employeeList|async, let list">
    <div [ngClass]="{'background':detailsService.showDetails|async}" class="employee" (click)="closeDetailView()">
      <div class="header">
        <h1>{{list.qualification.skill}}</h1>
      </div>
      <div>
        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Qualifikation</th>
              <th>&nbsp;</th>
              <th>&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of list.employees">
              <td>{{employee.id}}</td>
              <td>{{employee.lastName}},&nbsp;{{employee.firstName}}</td>
              <td>
                <button [disabled]="detailsService.showDetails|async" (click)="openDetailView(employee.id)">Details</button>
              </td>
              <td>
                <button [disabled]="detailsService.showDetails|async" (click)="deleteEmployee(employee.id,employee.firstName+' '+employee.lastName)">LÃ¶schen</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="details" *ngIf="detailsService.showDetails|async" [@openClose]="detailsService.showDetails.value? 'open' : 'closed'">
      <app-employee-detail [employee]="detailsEmployee" (quitView)="closeDetailView()"></app-employee-detail>
    </div>
  </div>
</div>
