<div *ngIf="employeeQualification" class="outer">
  <div class="navigation">
    <app-navigation-bar></app-navigation-bar>
  </div>

  <div class="inner">
    <div class="header">
      <h1>{{employeeQualification.lastName}}, {{employeeQualification.firstName}}</h1>
    </div>
    <div class="body">

        <div><h1 class="header1 gridElement">Qualifikationen Mitarbeiter</h1></div>
        <div><h1 class="header2 gridElement">Alle Qualifikationen</h1></div>

        <div class="table1 gridElement">
          <table>
            <thead>
            <tr>
              <th class="qualification-column">Qualifikation</th>
              <th class="button-column">&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let qualification of employeeQualification.skillSet|simpleQualificationSort">
              <td><span>{{qualification.skill}}</span></td>
              <td>
                <button class="table-button material-icons" (click)="removeQualification(qualification.skill)">remove
                </button>
              </td>
            </tr>
            </tbody>
          </table>

        </div>
        <div class="table2 gridElement">
          <table>
            <thead>
            <tr>
              <th class="qualification-column">Qualifikation</th>
              <th class="button-column">&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr [ngClass]="employeeHasQualification(qualification)?'acquired':''"  *ngFor="let qualification of qualificationList|async|qualificationSort">
              <td><span>{{qualification.skill}}</span></td>
              <td>
                <button *ngIf="!employeeHasQualification(qualification)" class="table-button material-icons" (click)="addQualification(qualification)">add</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

</div>


<div class="footer">
  <button class="footer-button" (click)="createQualification()">Neue Qualifikation</button>
  <button class="footer-button" (click)="goBack()">Zur√ºck</button>
</div>
</div>
</div>
