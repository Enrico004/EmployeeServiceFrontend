<div *ngIf="employee|async let employee" class="outer">
  <div class="header">
    <h1>{{employee.lastName}}, {{employee.firstName}}</h1>
  </div>
  <div class="body">
  <div class="employee-qualification body-div">
    <h1>Qualifikationen Mitarbeiter</h1>
    <table>
      <thead>
      <tr>
        <th>Qualifikation</th>
        <th>&nbsp;</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let qualification of employee.skillSet">
        <td>{{qualification.skill}}</td>
        <td><button class="table-button material-icons" (click)="removeQualification(qualification.skill)">remove</button></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="body-div">
    <h1>Alle Qualifikationen</h1>
    <table>
      <thead>
        <tr>
          <th>Qualifikation</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let qualification of qualificationList|async">
          <td>{{qualification.skill}}</td>
          <td><button  class="table-button material-icons" (click)="addQualification(qualification)">add</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
  <div class="footer">
    <button (click)="createQualification()">Neue Qualifikation</button>
    <button (click)="goBack()">Zur√ºck</button>
  </div>
</div>
